<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hors ligne</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #4f8cff 0%, #235390 100%);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s;
    }
    .offline-container {
      background: rgba(255,255,255,0.13);
      border-radius: 18px;
      padding: 2.2rem 2.7rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      text-align: center;
      max-width: 95vw;
      width: 370px;
      animation: fadeIn 1s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .offline-icon {
      margin-bottom: 1.2rem;
      display: flex;
      justify-content: center;
    }
    .offline-icon svg {
      width: 60px;
      height: 60px;
      filter: drop-shadow(0 2px 8px rgba(79,140,255,0.25));
    }
    h1 {
      margin: 0 0 1rem 0;
      font-size: 2.1rem;
      letter-spacing: 1px;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(35,83,144,0.08);
    }
    p {
      margin: 0 0 1.5rem 0;
      font-size: 1.13rem;
      line-height: 1.6;
      opacity: 0.95;
    }
    .btn-reload {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.6rem 1.3rem;
      background: #fff;
      color: #235390;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(35,83,144,0.08);
      transition: background 0.2s, color 0.2s;
    }
    .btn-reload:hover {
      background: #235390;
      color: #fff;
    }
    @media (max-width: 600px) {
      .offline-container {
        padding: 1.2rem 0.7rem;
        width: 98vw;
      }
      h1 {
        font-size: 1.3rem;
      }
      .offline-icon svg {
        width: 44px;
        height: 44px;
      }
    }
  </style>
</head>
<body>
  <main class="offline-container" role="main" aria-label="Page hors ligne">
    <div class="offline-icon" aria-hidden="true">
      <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="32" cy="32" r="32" fill="#fff" fill-opacity="0.13"/>
        <path d="M16 48C20 42 28 38 36 38C44 38 52 42 56 48" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
        <path d="M24 40C26.5 36 33.5 36 36 40" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        <circle cx="32" cy="24" r="6" fill="#fff" fill-opacity="0.7"/>
        <line x1="18" y1="18" x2="46" y2="46" stroke="#ff4f4f" stroke-width="3" stroke-linecap="round"/>
      </svg>
    </div>
    <h1>Vous êtes hors ligne</h1>
    <p>Impossible d'accéder à l'application.<br>Veuillez vérifier votre connexion Internet.</p>
    <button class="btn-reload" onclick="window.location.reload()">Réessayer</button>
  </main>
</body>
</html>
